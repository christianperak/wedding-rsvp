        function generateAllQR() {
            const baseUrl = document.getElementById('baseUrl').value.replace(/\/$/, '');
            const grid = document.getElementById('qrGrid');
            grid.innerHTML = '';
            
            PARTIES.forEach(party => {
                const url = `${baseUrl}/${party.filename}`;
                
                const card = document.createElement('div');
                card.className = 'qr-card';
                card.innerHTML = `
                    <h3>${party.name}</h3>
                    <p class="party-id">${party.id} Â· ${party.guest_count} guests</p>
                    <div class="qr-container" id="qr-${party.id}"></div>
                    <p class="qr-url">${url}</p>
                `;
                grid.appendChild(card);
                
                new QRCode(document.getElementById(`qr-${party.id}`), {
                    text: url,
                    width: 180,
                    height: 180,
                    colorDark: "#2d2926",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });
            });
        }
    </script>
